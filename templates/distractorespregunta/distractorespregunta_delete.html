{% extends 'base/base.html' %}

{% block content %}
    <div class="row">
        <div class="col s12 m12 l12">
            <form method="post">
                {% csrf_token %}
                <h3>¿Desea eliminar el distractor <b>{{ object.distractor }}</b> del ejercicio <b>{{ object.id_ejercicio }}</b>?</h3>
                <button class="btn btn-danger" type="submit">Sí, eliminar</button>
                <a class= "btn btn-default" href="{% url 'distractorespregunta:distractorespreguntabuscar' %}">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
