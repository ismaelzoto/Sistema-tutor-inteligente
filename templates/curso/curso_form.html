{% extends 'base/base.html' %}

{% block content %}
    <div class="row">
        <!--div class="col s12 m8 l4"-->
            <div class="col-md-4 offset-md-4">
                <h4 align="center"><b> NUEVO CURSO </b></h4>
            <form method="post" enctype="multipart/form-data">
	            {% csrf_token %}
	            {{ form.as_p }}
	            <button class="btn gradient-45deg-green-teal" type="submit">Guardar<i class="material-icons right">send</i></button>  &nbsp; &nbsp; &nbsp; &nbsp;
	            <a class= "btn gradient-45deg-red-pink" href="{% url 'cursos:cursolistar' %}">Cancelar<i class="material-icons right">cancel</i></a>
              </form>
            </div>
    </div>
{% endblock %}
