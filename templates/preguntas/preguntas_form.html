
{% extends 'base/base.html' %}

{% block content %}
<div class="row">
        <!---div class="col s12 m8 l4"-->
            <div class="col-md-6 offset-md-3">
                <h2 align="center"><b>Agregar pregunta</b></h2>
            <form method="post">
	            {% csrf_token %}
	            {{ form.as_p }}
	            <a class= "btn btn-info btn-round red darken-4" href="{% url 'preguntastest:preguntaslistar' %}"> Cancelar <i class="material-icons right">cancel</i></a> &nbsp; &nbsp; &nbsp; &nbsp;
                <button class="btn btn-danger btn-round gradient-45deg-indigo-light-blue" type="submit"> Guardar <i class="material-icons right">send</i></button>
            </form>
        </div>
    </div>
{% endblock %}
